name: FastAPI CI/CD

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
    
jobs:

  CI:
    runs-on: ubuntu-latest

    steps:   
      - uses: actions/checkout@v2

      - name: Install required apt packages
        run: |
          sudo apt install python3.8-dev
          
      # Step-1 Setup Python
      - name: Set up Python
        # This action sets up a Python environment for use in actions
        uses: actions/setup-python@v2
        with:
          python-version: 3.8

      - name: Update pip 
        run: python -m pip install --upgrade pip

      # Step-2 Install Python Virtual ENV
      - name: Install Python Virtual ENV
        run: pip3 install virtualenv

      # Step-3 Setup Virtual ENV
      - name:  Virtual ENV
        uses: actions/cache@v2
        id: cache-venv # name for referring later
        with:
          path: venv # what we cache: the Virtual ENV
          key: ${{ runner.os }}-venv-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-venv-

      - name: Activate Virtual ENV
        run: python -m venv venv && source venv/bin/activate && python -m pip install --upgrade pip && pip3 install --no-cache-dir -r requirements.txt
        # if: steps.cache-venv.outputs.cache-hit != 'true'
        
      - name: Generate deployment package
        run: zip -r deploy.zip . -x '*.git*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v18
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: StaxDeployment
          environment_name: Staxdeployment-env
          region: us-east-2
          version_label: ver-${{ github.sha }}
          deployment_package: deploy.zip